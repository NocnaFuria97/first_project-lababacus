<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Find Owner</title>

</head>

<body>

<form action="" method="POST">

  {% csrf_token %}

    <a href="/home">Home</a>

    <h2>Znajdź właściciela</h2>

  <label for="owner">Właściciel:</label>

  <select name="owner_id">
  {% for owner in owners %}

    <option value="{{ owner.id }}">{{ owner.name }}</option>

  {% endfor %}
</select>


  <input type="submit" value="Szukaj">

</form>


</body>

</html>
